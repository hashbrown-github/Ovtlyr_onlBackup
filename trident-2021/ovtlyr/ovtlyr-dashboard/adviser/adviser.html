<script> 
  am5.ready(function() {
  am5.addLicense("AM5C311897715");
  var root = am5.Root.new("home_piechart1");
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  var chart = root.container.children.push(am5percent.PieChart.new(root, {
    layout: root.verticalLayout
  }));
  root.interfaceColors.set("grid", am5.color(0x808191));
  var series = chart.series.push(am5percent.PieSeries.new(root, {
    valueField: "Allocation",
    categoryField: "Labels",
    alignLabels: false
  }));
    
  series.slices.template.adapters.add("fill", function(fill, target) {
    return target.dataItem.get("category") == "cash" ? am5.color(0x555d66) : fill;
  })	
    series.get("colors").set("colors", [
    am5.color(0x468999),
    am5.color(0x519DAF),
    am5.color(0x5CB1C5),
    am5.color(0x73CAE1),
    am5.color(0x82D0E4),

    am5.color(0xAFE2ED),
    am5.color(0xBEE8F0),
    am5.color(0xCDEEF3),
    am5.color(0xDCF4F6)
  ]);
    series.labels.template.setAll({
    fontSize: 12,
    text: "{category}",
    textType: "radial",
    radius: 0,
    centerX: am5.percent(100),
    fill: am5.color(0xffffff)
  });
    
  series.data.setAll( [
