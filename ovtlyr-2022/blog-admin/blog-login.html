<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OVTLYR | Blog Login </title>
<meta name="description" content="Updates and Statistics" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="img/png" sizes="32x32" href="images/trident-favicon.png" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="css/vendors.bundle.css" type="text/css" />
<link rel="stylesheet" href="css/style.bundle.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/blogstyle.css" type="text/css" />
<link rel="stylesheet" href="css/responsive.css" type="text/css" />
</head>
<body>
<div class="outer_main admin_login">
  <section class="admin_loginSec1">
    <div class="container-xl">
      <div class="admin_loginSec11">
        <div class="admin_loginSec112">
          <div class="admin_logo">
            <img src="images/ovtlyr-logo.svg" alt="OVTLYR Logo" />
          </div>
          <h3>Blog Login</h3>
          <div class="account_fields">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form_field">
                  <label>Username</label>
                  <input type="text" name="Username" placeholder="" />
                  <span class="required-message"><i class="fa-solid fa-circle-exclamation"></i> Enter valid Username.</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form_field">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <p class="mb-0 d-flex align-items-center">
                  <label class="m-checkbox m-checkbox--solid m-checkbox--single m-checkbox--brand">
                    <input type="checkbox" checked="">
                    <span></span> 
                  </label>
                  <label class="variant_check ml-1 mb-0">Remember Me</label>
                </p>
              </div>
            </div>
            <div class="login_buttons">
              <a href="#">Login</a>
            </div>
          </div>
        </div>
        <div class="admin_loginSec111">
          <img src="images/trading-system.png" alt="Trading" />
        </div>
      </div>
    </div>
  </section>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
</body>
</html>
